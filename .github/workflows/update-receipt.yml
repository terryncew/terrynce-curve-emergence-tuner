name: Update receipt
on:
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run demo (writes docs/receipt.latest.json)
        run: python3 wire_openline_demo.py
      - name: Commit
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@github.com"
          git add docs/receipt.latest.json
          git commit -m "chore: refresh receipt" || echo "no changes"
          git push
